<div class="animated fadeIn">
  <div class='card'>
    <div class='card-header'>
      <h5>Product Detail</h5>
      <!--<div class='input-group'>
        <span class="input-group-prepend">
          <button class="btn btn-primary" type="button" [disabled]='true'><i class="fa fa-search"></i></button></span>
        <input type='text' placeholder="Search" class='form-control col-md-2' [(ngModel)]='search'>
      </div>-->
    </div>
    <div class='card-body' style="overflow-x:auto;">
      <table class='table table-striped' style="text-align:center;">
        <thead>
          <tr>
            <th width="20%" class='text-left'>Product name</th>
            <th width="20%" class='text-left'>Price</th>
            <th width="20%" class='text-left'>Count</th>
            <th width="20%" class='text-left'>Seller</th>
            <th class='text-left'></th>
          </tr>
        </thead>
        <tbody *ngFor="let purchase of allPurchases">
          <tr >
            <th class='text-left' width="20%">
              {{purchase.product.name}}
            </th>
            <th class='text-left' width="20%">
              {{purchase.price}}$
            </th>
            <th class='text-left' width="20%">
              {{purchase.count}}åŒ…
            </th>
            <th class='text-left' width="20%">
              {{purchase.user.name}}
            </th>
            <th class='text-left' width="40%">
              <button class="btn btn-primary" type="button" (click)="selectProduct(purchase);buyProductModal.show();">Buy the product</button>
            </th>
            <th class='text-left'></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!--Buy Product Modal-->
<div bsModal #buyProductModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Buy Product  "{{onSelectedPurchase}}"</h4>
        <button type="button" class="close" (click)="buyProductModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Buy Product Main-->
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="count">Count</label>
            <div class="col-md-9">
              <input class="form-control is-valid" id="count" type="datetime-local" name="count" value=5
                >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="count">Price</label>
            <div class="col-md-9">
              {{onSelectedPurchase.price}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="count">Total Cost</label>
            <div class="col-md-9">
              {{onSelectedPurchase.price}}
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="buyProductModal.hide()">Close</button>
          <button type="submit" class="btn btn-primary" >Buy</button>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
