<div class="animated fadeIn">
  <div class='card'>
    <div class='card-header'>
      <h5>Product Dashboard
        <button class="btn btn-primary ml-auto right" style="float:right" type="button" (click)="productAddModal.show()">Add new product
        </button>
      </h5>
      <!--<div class='input-group'>
        <span class="input-group-prepend">
          <button class="btn btn-primary" type="button" [disabled]='true'><i class="fa fa-search"></i></button></span>
        <input type='text' placeholder="Search" class='form-control col-md-2' [(ngModel)]='search'>
      </div>-->

    </div>
    <div class='card-body' style="overflow-x:auto;">
      <table class='table table-striped' style="text-align:center;">
        <thead>
          <tr>
            <th width="20%" class='text-left'>Product name</th>
            <th width="20%" class='text-left'>Category</th>
            <th width="20%" class='text-left'>Description</th>
            <th width="20%" class='text-left'>Edit</th>
            <th width="20%" class='text-left'>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class='text-left' width="20%">
              樂事洋芋片
            </th>
            <th class='text-left' width="20%">
              餅乾
            </th>
            <th class='text-left' width="20%">
              洋芋片
            </th>
            <th class='text-left' width="20%">
              <button class="btn btn-primary" type="button" (click)="buyProductModal.show()"><i
                  class="fa fa-edit"></i></button>
            </th>
            <th class='text-left' width="20%">
              <button class="btn btn-danger" type="button" (click)="buyProductModal.show()"><i
                  class="fa fa-trash"></i></button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Add Product Modal-->
<div bsModal #productAddModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new Product </h4>
        <button type="button" class="close" (click)="productAddModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--Add Category Main-->
        <div class="modal-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="count">Name</label>
            <div class="col-md-9">
              <input class="form-control is-valid" id="count" name="count" >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="count">category</label>
            <div class="col-md-9">
              <input class="form-control is-valid" id="count" name="count"
                >
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="count">Description</label>
            <div class="col-md-9">
              <input class="form-control is-valid" id="count" name="count"
                >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="productAddModal.hide()">Close</button>
          <button type="submit" class="btn btn-primary" >Add</button>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
